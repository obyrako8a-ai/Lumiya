<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumiya</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ВЕРХНИЙ БОКС -->
<div class="top-ui-layer">
  <!-- СИНИЙ ПРЯМОУГОЛЬНИК С ЛОГО -->
  <div class="top-bar">
    <img src="images/logo.svg" alt="Логотип" class="logo">
  </div>
   <!-- ГОЛУБОЙ ПРЯМОУГОЛЬНИК С ТЕКСТОМ -->
<!-- ГОЛУБОЙ ПРЯМОУГОЛЬНИК С ТЕКСТОМ -->
<div class="bottom-bar">
  <div class="bottom-text">Придумал друга? Собери друга</div>
</div>
</div>
  <!-- ... БОКС ДЛЯ ВСЕГО ЛИЦА ... -->
  <div class="face-layer">
  <!-- ... БРОВИ ... -->
    <div class="brows-row">
  <div class="brows-strip">
    <div class="brows-row-atom"></div>
    <div class="brows-row-atom"></div>
    <div class="brows-row-atom"></div>
    <div class="brows-row-atom"></div>
    <div class="brows-row-atom"></div>
    <div class="brows-row-atom"></div>
    <div class="brows-row-atom"></div>
    <div class="brows-row-atom"></div>
    <div class="brows-row-atom"></div>
    <div class="brows-row-atom"></div>
  </div>
</div>
<!-- ... УШИ СЛЕВА ... -->
<div class="sidebar">
  <div class="sidebar-atom"></div>
  <div class="sidebar-atom"></div>
  <div class="sidebar-atom"></div>
  <div class="sidebar-atom"></div>
  <div class="sidebar-atom"></div>
  <div class="sidebar-atom"></div>
</div>
<!-- ... УШИ СПРАВА ... -->
<div class="vertical-atoms-right">
  <div class="vertical-atom"></div>
  <div class="vertical-atom"></div>
  <div class="vertical-atom"></div>
  <div class="vertical-atom"></div>
  <div class="vertical-atom"></div>
  <div class="vertical-atom"></div>
</div>
<!-- ... ГЛАЗА СЛЕВА ... -->
<div class="center-left-panel">
  <div class="panel-atom"></div>
  <div class="panel-atom"></div>
  <div class="panel-atom"></div>
  <div class="panel-atom"></div>
  <div class="panel-atom"></div>
  <div class="panel-atom"></div>
</div>
<!-- ... ГЛАЗА СПРАВА ... -->
<div class="center-right-panel">
  <div class="panel-atom"></div>
  <div class="panel-atom"></div>
  <div class="panel-atom"></div>
  <div class="panel-atom"></div>
  <div class="panel-atom"></div>
  <div class="panel-atom"></div>
</div>
<!-- ... НОСЫ ... -->
<div class="noses-row">
  <div class="nose-atom"></div>
  <div class="nose-atom"></div>
  <div class="nose-atom"></div>
  <div class="nose-atom"></div>
  <div class="nose-atom"></div>
  <div class="nose-atom"></div>
  <div class="nose-atom"></div>
</div>
<!-- ... РОТ И РУКИ ... -->
<div class="mouth-container">
  <div class="left-hand"></div>
  <div class="mouth"></div>
  <div class="right-hand"></div>
</div>
</div>
<!-- ... БОКС С ДЕТАЛЯМИ ... -->
<div class="details-row">
  <div class="wings"></div>
  <div class="tails"></div>
  <div class="horns"></div>
</div>
<!-- ПОСЛЕДНИЙ БЛОК -->
<div class="final-section">
  <!-- ... ВЕРХНИЙ ТЕКСТОВЫЙ БЛОК ... -->
  <div class="final-bar top">
    <div class="final-text">Собрал друга? Обними друга</div>
  </div>

  <!-- ... ПРОСТРАНСТВО ... -->
  <div class="final-large-box"></div>
  
  <!-- ... СРЕДНИЙ ТЕКСТОВЫЙ БЛОК ... -->
  <div class="final-bar middle">
    <div class="final-text">Собрал друга? Обними друга</div>
  </div>

  <!-- ... НИЖНИЙ ТЕКСТОВЫЙ БЛОК  -->
  <div class="final-bar bottom">
    <div class="final-text">Буракова Ольга БП25ДЗ12</div>
  </div>
</div>
</body>
</html>
